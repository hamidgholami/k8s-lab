---
provider: 'libvirt' # Or 'virtualbox'
vagrant_box: "generic/debian11"
vm_numbers: 3
vm_prefix_name: 'node'
cpu: 1
memory: 1024
extra_storage: false
storage_size: '1G'
vagrant_no_parallel: 'yes'
vagrant_shell_provision_file_path: "provisioning/bootstrap.sh"

ansible_playbook: "provisioning/site.yml"
debug: false
ansible_verbose: "-v"
ansible_ssh_private_key_file: 'provisioning/files/insecure_private_key'

virtualbox:
  vagrant_box_url: "https://app.vagrantup.com/generic/boxes/debian11/versions/4.2.16/providers/virtualbox.box"
  private_network_ip_prefix: 192.168.56
  ip_last_octet: 130

libvirt:
  vagrant_box_url: "https://app.vagrantup.com/generic/boxes/debian11/versions/4.2.16/providers/libvirt.box"
  private_network_ip_prefix: 10.0.0
  ip_last_octet: 110

...
